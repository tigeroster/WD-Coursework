<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Hoops</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="payment.css">
    <link rel="icon" type="image/x-icon" href="Assets/fav.png">
</head>
<body>
    <section id="header">
        <a href="#"><img src="Assets/logo.png" width="50%" height="50%"></a>
        <div>
            <ul id="navbar">
              <li>
                <a href="index.html"><img src="Assets/home.png" />Home</a>
              </li>
              <li>
                <a href="products.html"><img src="Assets/shop.png" />Shop</a>
              </li>
              <li>
                <a href="#"><img src="Assets/pencil.png" />Feedback</a>
              </li>
              <li>
                <a href="quiz.html"><img src="Assets/quiz.png" />Quiz</a>
              </li>
              <li>
                <a href="#"><img src="Assets/sitemap.png" />Sitemap</a>
              </li>
              <li>
                <a href="payment.html"><img src="Assets/about.png" />About</a>
              </li>
            </ul>
        </div>
    </section>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>
                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="john deo" id="name">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com" id="email">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="room - street - locality" id="address">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="colombo" id="city">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>country :</span>
                            <input type="text" placeholder="sri lanka" id="country">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="123 456" id="zip">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">payment</h3>
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="Assets/img/pay/pay.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="john deo" id="cardname">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444" id="ccnumber">  
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="january" id="month">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" placeholder="2026" id="year">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="333" id="ccv">
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="place the order" class="submit-btn" onclick="success()">
        </form>
        
    <script src="payment.js"></script>
    </div>    
</body>
</html>
