<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Hoops</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="payment.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link rel="icon" type="image/x-icon" href="Assets/fav.png">
</head>
<body>
    <div id="header">
        <a href="#"
          ><img src="Assets/logo.png" class="logo" alt=""
        ></a>
        <div>
          <ul id="navbar">
            <li>
              <a href="index.html" class="links"
                ><i class="fa-solid fa-house" ></i>Home</a
              >
            </li>
            <li>
              <a href="products.html" class="links"
                ><i class="fa-solid fa-shop"></i>Shop</a
              >
            </li>
            <li>
              <a href="newproducts.html" class="links"
                ><i class="fa-solid fa-pencil" ></i>Feedback</a
              >
            </li>
            <li>
              <a href="quiz.html" class="links"
                ><i class="fa-solid fa-file" ></i>Quiz</a
              >
            </li>
            <li>
              <a href="thumbnail.html" class="links"
                ><i class="fa-sharp fa-solid fa-images" ></i>Gallery</a
              >
            </li>
            <li>
              <a href="#" class="links"
                ><i class="fa-solid fa-sitemap" ></i>Sitemap</a
              >
            </li>
            <li>
              <a href="payment.html" class="links"
                ><i class="fa-solid fa-users" ></i>About</a
              >
            </li>
          </ul>
        </div>
      </div>
    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>
                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="john deo" id="name">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com" id="email">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="room - street - locality" id="address">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="colombo" id="city">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>country :</span>
                            <input type="text" placeholder="sri lanka" id="country">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="123 456" id="zip">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">payment</h3>
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="Assets/img/pay/pay.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="john deo" id="cardname">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444" id="ccnumber">  
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="january" id="month">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" placeholder="2026" id="year">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="333" id="ccv">
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="place the order" class="submit-btn" onclick="success()">
        </form>
        
    <script src="payment.js"></script>
    </div>    
</body>
</html>
